<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Got Goobed</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 20px;
      margin: 20px 0 0;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background-color: black;
      border: 3px dotted #00ff00;
    }
    #score {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>YOU GOT GOOBED</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="512" height="512"></canvas>
  
  <!-- audio now points to theme.mp3 in the root -->
  <audio id="themeTune" src="theme.mp3" autoplay></audio>
  
  <!-- game.js should likewise load your PNGs from the root:
       e.g. in game.js:
       appleImage.src   = 'apple.png';
       bananaImage.src  = 'banana.png';
       cherryImage.src  = 'cherry.png';
       goobImage.src    = 'goob.png';
  -->
  <script src="game.js"></script>
</body>
</html>
